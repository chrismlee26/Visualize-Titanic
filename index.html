<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Visualizing Titanic</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Titanic Passenger Data</h1>
    <div id="titanic"></div>
    <div id="titanic-embarked"></div>
    <div class="buttons">
      <br />
      <div class="sort">
        <button id="sortSurvived">Sort By Survived</button>
        <button id="sortGender">Sort By Gender</button>
        <button id="sortEmbarked">Sort By Embarked</button>
        <button id="sortAge">Sort By Age</button>
        <button id="sortFare">Sort By Fare</button>
        <button id="sortClass">Sort By Class</button>
      </div>
      <br />
      <div class="filter">
        <button id="filterGender">Filter by Gender</button>
        <button id="filterClass">Filter by Class</button>
        <button id="filterFare">Filter by Fare</button>
        <button id="filterAge">Filter by Age</button>
        <button id="reset" style="margin-left: 1%;">Reset</button>
      </div>
    </div>
    <br />
    <div id="dataDisplay">Info Box</div>
    <script src="script.js" type="module"></script>
  </body>
</html>
