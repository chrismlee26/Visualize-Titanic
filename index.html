<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Visualizing Titanic</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Titanic Passenger Data</h1>
    <div id="titanic"></div>
    <div id="titanic-embarked"></div>
    <div class="buttons">
      <br />
      <div class="sort">
        <button>Sort By Gender</button>
        <button>Sort By Survived</button>
        <button>Sort By Embarked</button>
        <button>Sort By Age</button>
        <button>Sort By Fare</button>
        <button>Sort By Class</button>
      </div>
      <div class="filter">
        <button>Filter by Gender</button>
        <button>Filter by Class</button>
        <button>Filter by Fare</button>
        <button>Filter by Age</button>
      </div>
    </div>
    <br />
    <div id="dataDisplay">123</div>
    <script src="script.js" type="module"></script>
  </body>
</html>
